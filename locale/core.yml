  ##
  # EMAIL CONTENT
  ##

  # Strings in this namespace are used in emails sent by the forum.
  email:

    # These strings are used in emails sent when users register new accounts.
    activate_account:
      subject: Activeer je account
      body: |
        Hey {username}!

        Iemand (hopelijk jij!) heeft zich ingeschreven op {forum} met dit e-mailadres.

        Als jij dit was, klik dan op de volgende link en je account zal worden geactiveerd:
        {url}

        Als jij dit niet was kan je deze e-mail negeren.

    # These strings are used in emails sent when users change their email address.
    confirm_email:
      subject: Bevestig je e-mailadres
      body: |
        Hey {username}!

        Iemand (hopelijk jij!) heeft zijn / haar e-mailadres op {forum} naar deze veranderd.

        Als jij dit was, klik dan op de volgende link en je e-mailadres zal worden bevestigd:
        {url}

        Als jij dit niet was kan je deze e-mail negeren.

    # These strings are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: Je wachtwoord opnieuw instellen
      body: |
        Hey {username}!

        Iemand (hopelijk jij!) heeft gevraagd om zijn / haar wachtwoord te veranderen op {forum}.

        Als jij dit was, klik dan op de volgende link. Dan kan je wachtwoord opnieuw instellen:
        {url}

        ALs je je wachtwoord niet wilt veranderen, negeer deze e-mail dan. Dan zal er niks gebeuren.

